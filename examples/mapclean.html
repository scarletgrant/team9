<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
      <!--Stylesheets-->
  <link rel="stylesheet" href="static/style.css" type="text/css">
  <!--stylesheet from git.io/normalize normalize.css v3.0.2 | MIT License-->
  <link rel="stylesheet" href="static/normalize.css" type="text/css">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 600px;
      }
      
    </style>
  </head>
  <body>

  <!-- OPENING LAYOUT-->
  <div class="wrapper">
    <div class="grid-super">

      <!-- NAVIGATION - empty, single bar only-->
      <div class="grid-super_header">
        <div class="navigation-bar">
          <ul>
            <li>Dublin Bikes Availability Forecast</li>
          </ul>
        </div>
      </div>

      <!--LEFT-->
      <div class="grid-super_left">
    </div>
              <!--CENTER-->
           <div class="grid-super_middle">
    <div id="map"></div></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 53.3257802, lng: -6.2691264},
          zoom: 14
        });
      }
    </script>

        <!-- RIGHT TOP- ADS Header -->
        <div class="grid-super_right_header">
          <div class="right-header">
            <ul>
              <li>Ads</li>
            </ul>
          </div>
        </div>

        <!--RIGHT-->
        <div class="grid-super_right">
            {% include 'includes/_ads.html' %}
        </div>

        <!--FOOTER-->
        <div class="grid-super_footer">
          <div class="footer">
            <p>Â© Team 9. All rights reserved.</p>
          </div>
        </div>

      <!-- CLOSING LAYOUT-->
    </div>
  </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHYYR8CVCvuGOzdM-wHwk9qLIBn8WLN5I&callback=initMap"
    async defer></script>

  </body>
</html>
