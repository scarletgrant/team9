       <div class="grid-super_middle">

            <div class="plan-trip">
              <h1>Plan your trip</h1>
                
                    <div id="planTripForm">
                      <!-- Form for user selection -->

                      <form>

                          <label for="departureLocation">From: </label>
                          <input id="departureLocation" type="string" value="">

                          <label for="arrivalLocation">To: </label>
                          <input id="arrivalLocation" type="string" value="">

                          <!-- submit / search button -->

                      </form>

                      <!-- Picture-->
                        <img src="maps.jpg" alt="Google Map" width=100%>
                    </div>

                <!-- *******link to javascript functions - file to add if needed-->

                </script>
                </div>
            </div>
