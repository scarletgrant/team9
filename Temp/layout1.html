<!DOCTYPE html>
<html lang="en">
<!-- Layout.html contains html elements that recur on every view.
We have this file so it needs to be rendered only once.-->

<head>
    <!-- Standard head items -->
    <title>Dublin Bikes Availability Forecast</title>
    <meta charset="utf-8">
    <meta name="description" content="Dublin Bikes Availability Forecast">
    <meta name="keywords" content="dublin, bikes, availability">
    <meta name="author" content="Team 9">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- add favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="x-icon">
    <link rel="icon" href="favicon.ico" type="x-icon">

    <!--Stylesheets-->
    <link rel="stylesheet" href="style.css">
    <!--stylesheet from git.io/normalize normalize.css v3.0.2 | MIT License-->
    <link rel="stylesheet" href="normalize.css" type="text/css">
    <!-- probably redundant stylesheet from www.getskeleton.com * Free to use under the MIT license.
    <link rel="stylesheet" href="skeleton.css"  type="text/css"> -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

</head>

<body>
<!-- OPENING LAYOUT-->
  <div class="wrapper">
  <div class="grid-super">

<!--page view content block comes here?-->
    {% block body %}{% endblock %}


  <!-- NAVIGATION -->
        <div class="grid-super_header">
          <div class="navigation-bar">
            <ul>
              <li>Dublin Bikes Availability Forecast</li>
            </ul>
          </div>
        </div>

  <!-- RIGHT - ADS Header -->
        <div class="grid-super_right_header">
          <div class="right-header">
            <ul>
              <li>Ads</li>
            </ul>
          </div>
        </div>

  <!--LEFT-->
        <div class="grid-super_left">
        <!-- Picture-->
          <img src="dublin-bikes.jpg" alt="Dublin Bikes" width=100%>
          <!-- Search block -->
          <div class="forecasts">

              <h5>Forecasts</h5>

                </div>
            </div>

  <!--RIGHT-->
        <div class="grid-super_right">
            <!-- Reserved for Ads -->
        </div>

  <!--CENTER-->


        <div class="grid-super_middle">
          <div class="main-content">
            <div class="plan-trip">
              <h1>Plan your trip</h1>
                <p>

                  </p>
                    <div id="planTripForm">
                      <!-- Form for user selection -->

                      <form>

                          <label for="departureLocation">From: </label>
                          <input id="departureLocation" type="string" value="">
                          <br><br>

                          <label for="arrivalLocation">To: </label>
                          <input id="arrivalLocation" type="string" value="">
                          <br><br>

                          <!-- submit / search button -->
                          <button type="button" onclick="">Plan trip</button>
                      </form>

                      <!-- Picture-->
                        <img src="maps.jpg" alt="Google Map" width=100%>
                    </div>

                <!-- *******link to javascript functions - file to add if needed-->
                <script src="plan-trip.js">
                </script>
                </div>
            </div>

  <!--FOOTER-->
      <div class="grid-super_footer">
          <div class="footer-content">
            <p>Â© Team 9. All rights reserved.</p>
      </div>
            </div>
          </div>

  <!-- CLOSING LAYOUT-->
  </div>
</div>

</body>
</html>
